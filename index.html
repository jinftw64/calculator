<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="AC blue"></div>
    <div class="positive-negative blue"></div>
    <div class="percent blue"></div>
    <div class="divide orange"></div>
    <div class="seven green"></div>
    <div class="eight green"></div>
    <div class="nine green"></div>
    <div class="multiply orange"></div>
    <div class="four green"></div>
    <div class="five green"></div>
    <div class="six green"></div>
    <div class="subtract orange"></div>
    <div class="one green"></div>
    <div class="two green"></div>
    <div class="three green"></div>
    <div class="plus orange"></div>
    <div class="zero green"></div>
    <div class="decimal green"></div>
    <div class="equal orange"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
