<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="calculator">
    <div class="display">123456789</div>
    <div class="AC blue">AC</div>
    <div class="positive-negative blue">+/-</div>
    <div class="percent blue">%</div>
    <div class="divide orange">/</div>
    <div class="seven green">7</div>
    <div class="eight green">8</div>
    <div class="nine green">9</div>
    <div class="multiply orange">*</div>
    <div class="four green">4</div>
    <div class="five green">5</div>
    <div class="six green">6</div>
    <div class="subtract orange">-</div>
    <div class="one green">1</div>
    <div class="two green">2</div>
    <div class="three green">3</div>
    <div class="plus orange">+</div>
    <div class="zero green">0</div>
    <div class="decimal green">.</div>
    <div class="equal orange">=</div>
  </div>

  <script src="script.js"></script>

</body>

</html>
